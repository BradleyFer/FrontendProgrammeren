<!DOCTYPE html>
<html lang="nl">
<head>
   <meta http-equiv="Content-Type"
            content="text/html;
            charset=UTF-8">

   <title>Lab 02 - Lengte in Meters</title>

</head>
    <body>

    <script>
      // Variables gebruikt voor script
        var lengte = prompt("Wat is je lengte in meters?");
        var feet = lengte * 3.28084; // Conversie @ http://convert-units.info/length/foot/3.28084


        document.write("Je lengte in feet is: "+ feet.toFixed(2));
    </script>
    </body>
</html>
